<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <header class="col-xs-12 text-center">
                <h1>Weather App</h1>
            </header>

            <div class="col-xs-8 col-xs-offset-2">
                <div class="text-center">
                    <h3><span id="city">City</span>, <span id="country">Country</span></h3>
                    <h3 id="condition"></h3>
                    <h3 class="temperature"><span class="temp-celsius">°C</span>
		   <span class="temp-fahrenheit" style="display:none">°F</span></h3>
                </div>
                <div class="text-center">
                    <img id="y" src="http://i.imgur.com/wGL6Qgp.png" height="250px" width="300px" />
                </div>
                <p class="text-center">By <a href="https://www.freecodecamp.com/somanath08" target="_blank">Sai Somanath Komanduri</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
